<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styleSign.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/script.js"></script>
    <title>LaSalleQuizApp</title>
</head>
<body id = "home">
    <header>
        <div class="navbar-container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">
                    <span class="text-primary-logo"><strong>LaSalle</strong></span>
                    <span class="text-Logo"><strong>QuizApp.</strong></span>
                </a>
            </nav>
        </div>  
    </header>
    <main>
        <div class ="main-container">
            <span class = "borderLine"></span>
                <section class="form">
                    <h1 class = "heading">Sign Up</h1>
                    <form id="registration-form" method="POST" action="register.php">
                        <div class="inputBox">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first_name" pattern="[A-Za-z]+" required>
                            <small class="form-text text-danger" id="first-name-warning" style="display:none;"></small>
                            
                        </div>
                        <div class="inputBox">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last_name" pattern="[A-Za-z]+" required>
                            <small class="form-text text-danger" id="last-name-warning" style="display:none;"></small>
                        </div>
                        <div class="inputBox">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" minlength="8" required>
                            <small class="form-text text-danger" id="username-warning" style="display:none;"></small>
                        </div>
                        <div class="inputBox">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div class="inputBox">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm_password" minlength="8" required>
                            <small class="form-text text-danger" id="confirm-password-warning" style="display:none;"></small>
                        </div>
                        <button type="submit" class="button" id="register-button">Register</button>
                       
                            <a href="index.html" title="Create a new account">login?</a>
                     
                    </form>
                </section>
        </div>
    </main>
    <footer class="footer-container">
        <div class="col-md-12">
            <p class="text-center">LaSalle Quiz App &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
