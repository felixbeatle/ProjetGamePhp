<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>LaSalleQuizApp</title>
</head>

<body id="home">
    <header>
        <div class="navbar-container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <span class="text-primary-logo"><strong>LaSalle</strong></span>
                    <span class="text-Logo"><strong>QuizApp.</strong></span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="signUp.html">Sign Up</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <section class="form">
                <h1 class="heading">Changement de mot passe</h1>

                <form id="modifypassword" method="POST" action="Mdp.php">
                    <div class="form-element">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" minlength="8" required>
                    </div>
                    <div class="form-element">
                        <label for="NewPassword">New Password:</label>
                        <input type="password" id="NewPassword" name="NewPassword" minlength="8" required>
                    </div>
                    <div class="form-element">
                        <label for="ConfirmPassword">Confirm Password:</label>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" minlength="8" required>
                        <span id="passwordMatchError" style="color: red; display: none;">Passwords do not match.</span>
                    </div>

                    <script>
                        // Get references to the password fields
                        var newPasswordInput = document.getElementById("NewPassword");
                        var confirmPasswordInput = document.getElementById("ConfirmPassword");
                        var passwordMatchError = document.getElementById("passwordMatchError");

                        // Add event listener to the Confirm Password input field
                        confirmPasswordInput.addEventListener("keyup", function () {
                            // Check if the passwords match
                            var passwordsMatch = (newPasswordInput.value === confirmPasswordInput.value);

                            // Show/hide the password match error message
                            passwordMatchError.style.display = passwordsMatch ? "none" : "block";
                        });
                    </script>

                    <button type="submit" class="btn" id="Modifier">Modifier
                    </button>
                    <button type="button" class="btn" id="create-account" onclick="location.href='index.html'">Login
                    </button>
                </form>
            </section>
        </div>
    </main>




    <footer class="footer-container">
        <div class="col-md-12">

        </div>

</body>

</html>
